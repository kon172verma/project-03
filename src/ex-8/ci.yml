name: CI Tests

on: [push]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 14

            - name: Install dependencies
              run: npm install

            - name: Run Integration Tests
              run: npm run test integration.test.ts

            - name: Run Unit Tests
              run: npm run test unit.test.ts
